<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivaldi Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #vplayer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="vplayer"></div>
  <script src="/WespJSSDKEncV4.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = window.location.search.substring(1).split(':');
      if (params.length === 2) {
        const playerID = params[0];
        const cameraID = params[1];

        if (!playerID || !cameraID) {
          document.getElementById('vplayer').innerHTML = '<div style="color:red;text-align:center;padding:20px;">Invalid camera parameters</div>';
          return;
        }

        try {
          window.__videotable = window.__videotable || {};
          __wespCreatePlayer('#vplayer', {
            width: '100%',
            height: '100%',
            autoStart: true,
            protocol: 'hls',
            muted: false,
            isMobile: false,
            player_id: playerID,
            camera_id: cameraID
          });
        } catch (e) {
          console.error('Error initializing Vivaldi player:', e);
          document.getElementById('vplayer').innerHTML = '<div style="color:red;text-align:center;padding:20px;">Error loading camera</div>';
        }
      } else {
        document.getElementById('vplayer').innerHTML = '<div style="color:red;text-align:center;padding:20px;">Invalid URL format</div>';
      }
    });
  </script>
</body>
</html>
