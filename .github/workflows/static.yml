name: 배포 (GitHub Pages)

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Minify
        run: npm run build

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_KEY }}" > private.key
          gpg --batch --import private.key
          rm private.key
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          echo "GPG_KEY_ID=$KEY_ID" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --local user.email "hletrd@users.noreply.github.com"
          git config --local user.name "hletrd-bot"
          git config --local user.signingkey ${{ env.GPG_KEY_ID }}
          git config --local commit.gpgsign true

      - name: Commit changes
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -S -m "[Bot] minify for production"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: ${{ github.ref }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
