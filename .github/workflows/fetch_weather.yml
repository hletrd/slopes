name: 날씨 업데이트

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: true
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz Pillow beautifulsoup4

      - name: Fetch weather data
        env:
          KMA_API_KEY: ${{ secrets.KMA_API_KEY }}
        run: python .github/scripts/fetch_weather_data.py

      - name: Upload weather data
        uses: actions/upload-artifact@v4
        with:
          name: weather.json
          path: |
            weather.json

      - name: Upload preview image
        uses: actions/upload-artifact@v4
        with:
          name: preview.png
          path: |
            preview.png

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "weather.json preview.png"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          TARGET: ${{ secrets.SSH_TARGET }}
