name: 날씨 업데이트

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: true
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz Pillow beautifulsoup4

      - name: Fetch weather data
        env:
          KMA_API_KEY: ${{ secrets.KMA_API_KEY }}
        run: python .github/scripts/fetch_weather_data.py

      - name: Configure Git
        run: |
          git config --local user.email "hletrd@users.noreply.github.com"
          git config --local user.name "hletrd-bot"
          # Ensure Git LFS tracking is set up for the preview image
          git lfs track "preview.png" || true
          git add .gitattributes

      - name: Commit changes
        run: |
          # Add files to LFS if needed
          git add weather.json 
          git add preview.png
          git diff --quiet && git diff --staged --quiet || git commit -m "[Bot] Update weather data"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: ${{ github.ref }}
