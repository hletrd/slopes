name: 웹캠 링크 업데이트

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python .github/scripts/webcam_scraper.py

      - name: Configure Git
        run: |
          git config --local user.email "01@0101010101.com"
          git config --local user.name "Jiyong Youn"

      - name: Commit changes
        run: |
          git add links.json sitemap.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "[Bot] Update webcam links"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: ${{ github.ref }}