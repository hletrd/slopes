<!DOCTYPE html>
<html data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오투리조트 - 버금마루</title>
  <link href="https://cdn.jsdelivr.net/npm/video.js@8.22.0/dist/video-js.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@videojs/themes@1/dist/forest/index.css" rel="stylesheet" />
  <style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #000;
  }
  .video-container {
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }
  .video-js {
    width: 100%;
    height: 100%;
  }
  .iframe-container {
    width: 100%;
    height: 100vh;
    position: relative;
  }
  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
  .info-overlay {
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 8px 16px;
    font-family: Arial, sans-serif;
    z-index: 10;
  }
  </style>
</head>
<body>
  <div class="video-container">
  
    <div class="iframe-container">
      <iframe src="http://118.46.149.144:8080/streaming/streamhls.jsp?ch=2" allowfullscreen></iframe>
    </div>
    
  </div>
  <div class="info-overlay">
  <h3>오투리조트 - 버금마루</h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/video.js@8.22.0/dist/video.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const player = document.getElementById('webcam-player');
    if (player) {
    videojs('webcam-player', {
      liveui: true,
      responsive: true,
      fluid: false,
      liveTracker: {
      trackingThreshold: 0,
      liveTolerance: 15
      }
    });
    }
  });
  </script>
</body>
</html>
